{% extends "instructor-dashboard/base.html" %}
{% load static %}
{% block content %}
<div class="main">
    <nav class="navbar navbar-expand px-3 border-bottom">
        <button class="btn" id="sidebar-toggle" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse navbar">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                        <img src="{% static 'instructor-dashboard/images/profile.jpg' %}" class="avatar img-fluid rounded" alt="">
                    </a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a href="#" class="dropdown-item">Profile</a>
                        <a href="#" class="dropdown-item">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <main class="content px-3 py-2">
        <div class="container-fluid">
            <div class="mb-3">
                <h4>Mentor Dashboard</h4>
            </div>
            <div class="row">
                <!-- Reminder Section -->
                <div class="col-12 col-md-6 d-flex">
                    <div class="card flex-fill border-0" style="background-color: #f5f5dc;">
                        <div class="card-body py-4">
                            <h4 class="mb-3">Upcoming Reminders</h4>
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center" style="background-color: #e1d8b4;">
                                    Meeting with Student XYZ
                                    <span class="badge bg-warning rounded-pill">Tomorrow 10:00 AM</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center" style="background-color: #e1d8b4;">
                                    Submit Grading Feedback
                                    <span class="badge bg-warning rounded-pill">Next Friday</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Google Calendar Section (Placed below Reminders) -->
                <div class="col-12 col-md-6 d-flex">
                    <div class="card flex-fill border-0">
                        <div class="card-body py-4">
                            <h4 class="mb-3">Google Calendar</h4>
                            <iframe id="calendarIframe" src="https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_ID&ctz=Asia/Kolkata"
                                style="border: 0" width="100%" height="500" frameborder="0" scrolling="no"></iframe>
                            <button class="btn btn-primary mt-3" onclick="refreshCalendar()">Refresh Calendar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
{% block scripts %}
<!-- Bootstrap & Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Function to refresh the Google Calendar iframe
    function refreshCalendar() {
        const iframe = document.getElementById('calendarIframe');
        const src = iframe.src;
        iframe.src = '';  // Temporarily remove the src
        iframe.src = src;  // Reassign the src to refresh the iframe
    }

    // Automatically refresh the calendar every 60 seconds
    setInterval(refreshCalendar, 60000);  // Refresh every 60 seconds
</script>
{% endblock %}
