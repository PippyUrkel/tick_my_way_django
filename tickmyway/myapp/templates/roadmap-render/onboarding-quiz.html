<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'roadmap-render/onboarding-quiz.css' %}">
</head>
<body>
    <div class="container text-center mt-5">
        <h2 class="mb-4">Onboarding Quiz</h2>
        <p class="mb-4">Let's test your knowledge on the selected skills.</p>
        <form id="quiz-form" method="post" action="{% url 'quiz_results' %}">
            {% csrf_token %}
            {% for skill in selected_skills %}
                <div class="quiz-section">
                    <h3>{{ skill }}</h3>
                    <!-- Add quiz questions for each skill here -->
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
